<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">

<head>
  	<!-- css, JS -->
  	<link th:href="@{/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/bootstrap/5.3.1/js/bootstrap.bundle.min.js}"></script>
	
	<!-- bootstrap icons :  -->
	<link rel="stylesheet" th:href="@{/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css}">
	
	<style>
	div#gallery{
		padding: 100 0 0;
		width:100vw;
	}
	
	div#gal_wrap{
		margin:auto;
		display:flex;
		flex-wrap: wrap;
		align-content: center;
		justify-content: space-between;
		width:1100px;
		min-height:400px;
		
	}
	
/* 	div.gal_image{
		width:228px;
		height:298px;
	} */
	
	div.gal_prod{
		width:250px;
		height:400px;
	
	}
	
	div.gal_prod a{
		text-decoration:none;
		color:inherit;
		font-weight:bold;
	}
	
	div#intro_wrap{
		margin:auto;
		width:1200px;
	}
	
	
</style>


</head>

<div layout:fragment="content" style="min-height:calc(100vh - 200px)">
	
	<div id="intro_wrap">
	
		<img src="/image/list_intro_image.jpg">
		
	</div> 
	
	<hr style="width:1200px;margin:auto;">
	
	<div>
	<h2 style="padding: 20px; margin:0px 0px 0px 200px;">
	상품 갤러리</h2>
	</div>
	
	<!-- TODO -->
	<div id="gallery">
		<!-- flex -->
		<div id="gal_wrap">
			
			<!-- each -->
			<div class="gal_prod" th:each="prod,iterStat : ${list}" >
				
				<div><a th:href="@{/}">
					<img style= "width:228px;height:298px;" th:src="@{'/product_image/' + ${prod.productThumbNail}}">
				</div> 
				<div th:text="${prod.productName}"></div>
				<div th:text="${#numbers.formatInteger(prod.productPrice,3,'COMMA') + '원'}"></div>
				</a>
			</div>
			
		</div>
		
		<nav aria-label="Page navigation example">
  			<ul class="pagination justify-content-center">
  			
			    <li class="page-item">
			      <a class="page-link" th:href="@{/productList?page=1}"><i class="bi bi-chevron-double-left"></i></a>
			    </li>
			    <li class="page-item">
			      <a class="page-link" th:href="@{'/productList?page='+${pageVO.prePage}}"><i class="bi bi-chevron-left"></i></a>
			    </li>
			   <!--  <li class="page-item"><a class="page-link" href="#">1</a></li> -->
			    <li class="page-item"><a class="page-link" th:href="@{'/productList?page='+${pageVO.currPage}}" th:text="${pageVO.currPage}"></a></li>
			   <!--  <li class="page-item"><a class="page-link" href="#">3</a></li> -->
			    
			    <li class="page-item">
			      <a class="page-link" th:href="@{'/productList?page='+${pageVO.nextPage}}"><i class="bi bi-chevron-right"></i></a>
			    </li>
			    <li class="page-item">
			      <a class="page-link" th:href="@{'/productList?page='+${pageVO.endPage}}"><i class="bi bi-chevron-double-right"></i></a>
			    </li>
  			</ul>
		</nav>
	
	</div>
	
</div>

</html>
